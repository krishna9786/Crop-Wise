<html lang="en">

<head>

	<meta name="keywords" content="Agro Harvest Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

<script>
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }

</script>

  	<!-- css files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- bootstrap css -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
<!-- custom css -->
<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"><!-- fontawesome css -->
<!-- //css files -->
<!-- <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png?') }}"> -->

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        #sidebar {
            flex: 0 0 250px;
            background-color: #3a3a43;
            color: #fff;
            padding: 40px 40px; /* Add extra padding from the top and bottom, and space from left and right */
            text-align: center; /* Center the content */
            transition: all 0.3s;
            margin: 20px;
            border-radius: 15px;
        }

        #sidebar.active {
            flex: 0 0 60px;
        }

        #content {
            flex: 1;
            padding: 20px;
            overflow-y: hidden; /* Remove the vertical scrollbar */
        }

        #content,
        #navbarResponsive {
            transition: all 0.3s;
        }

        #sidebar .nav-link {
            padding: 10px;
            font-size: 1rem;
            color: #fff;
        }

        #sidebar.active .nav-link {
            padding: 100px 0;
            font-size: 0;
        }

        #sidebar.active .nav-link i {
            font-size: 1.5rem;
            margin-right: 15px;
            margin-left: 5px;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: none; /* Hide the horizontal navbar */
        }

        /* Custom styles for the logo inside the sidebar */
        #sidebar .sidebar-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px; 
            width: 170px;
            height: auto;
        }

        /* Remove the left square button */
        #sidebarCollapse {
            display: none;
        }
    </style>

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
        
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
        }
    </script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-logo">
            <img src="../static/images/logo.png" alt="Logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('crop_recommend') }}">Crop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('fertilizer_recommendation') }}">Fertilizer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('disease_prediction') }}">Disease</a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div id="content">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <!-- Your other navigation items can go here if needed -->
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %} {% endblock %}
    </div>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
