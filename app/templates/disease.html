{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: #1c1c24;
  }
</style>
<br /><br />
  <h2 style="text-align: center; margin: 0px; color: whitesmoke">
    <b>
      Identify Your Plant's Disease - Quick & Accurate!</b>
  </h2>
  <br />
  <br>

  <div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: #64646a;
    border-radius: 25px;
    padding: 10px 10px;
    
  ">
  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input style="font-weight: bold;border:0px; background-color: #3a3a43" type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    
    <button
        type="submit"
        class="btn btn-info"
        style="color: whitesmoke; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px; background-color: #1dc071;"
      >
        Predict
      </button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
