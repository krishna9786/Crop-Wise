{% extends 'layout.html' %} {% block body %}

<style>
    html body {
        background-color: #1c1c24;
    }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: whitesmoke">
    <b>Discover the Perfect Crop for Your Farm!</b>
</h2>
<br />

<div
    style="
        width: 350px;
        height: 40rem;
        margin: 0px auto;
        color: #585860;
        border-radius: 25px;
        padding: 10px 10px;
    "
>
    <form method="POST" action="{{ url_for('crop_prediction') }}">
        <div class="form-group">
            <label for="Nitrogen" style="font-size: 17px;"><b>Nitrogen</b></label>
            <input
                type="number"
                class="form-control"
                id="Nitrogen"
                name="nitrogen"
                placeholder="Enter the value (example:50)"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            />
        </div>
        <div class="form-group">
            <label for="Phosphorous" style="font-size: 17px"
                ><b>Phosphorous</b></label
            >
            <input
                type="number"
                class="form-control"
                id="Phosphorous"
                name="phosphorous"
                placeholder="Enter the value"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            />
        </div>

        <div class="form-group">
            <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
            <input
                type="number"
                class="form-control"
                id="Pottasium"
                name="pottasium"
                placeholder="Enter the value"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            />
        </div>
        <div class="form-group">
            <label for="ph" style="font-size: 17px"><b>ph level</b></label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="ph"
                name="ph"
                placeholder="Enter the value"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            />
        </div>
        <div class="form-group">
            <label for="Rainfall" style="font-size: 17px"
                ><b>Rainfall (in mm)</b></label
            >
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="Rainfall"
                name="rainfall"
                placeholder="Enter the value"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            />
        </div>
        <div class="form-group">
            <label for="State" style="font-size: 17px "><b>State</b></label>
            <select
                onchange="print_city('state', this.selectedIndex);"
                id="sts"
                name="stt"
                class="form-control"
                style="font-weight: bold; background-color: #323233; border: 0px;"
                required
            >
                <option value="">Select State</option>

                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>

                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>

                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
